<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat cu Sora ðŸ’™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .settings {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .settings label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .settings input[type="checkbox"] {
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-text {
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .patterns-used {
            margin-top: 10px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: #667eea;
        }

        .patterns-used strong {
            display: block;
            margin-bottom: 4px;
        }

        .pattern-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 11px;
        }

        .message-meta {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* RAG Upload styles */
        .upload-section {
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.2s;
        }

        .upload-button:hover {
            transform: translateY(-1px);
        }

        .upload-info {
            font-size: 12px;
            color: #64748b;
        }

        .upload-status {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 6px;
            margin-left: auto;
        }

        .upload-status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .upload-status.error {
            background: #fee;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <span>ðŸ’™</span>
                Chat cu Sora
            </h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">Online</span>
            </div>
            <div class="settings">
                <label>
                    <input type="checkbox" id="use-patterns" checked>
                    <span>ðŸ“š FoloseÈ™te pattern-uri</span>
                </label>
            </div>
        </div>

        <!-- RAG Upload Section -->
        <div class="upload-section">
            <input type="file" id="file-input" accept=".pdf,.txt,.md" style="display: none;">
            <button class="upload-button" onclick="document.getElementById('file-input').click()">
                <span>ðŸ“Ž</span>
                <span>Upload Document</span>
            </button>
            <span class="upload-info">AcceptÄƒ: PDF, TXT, MD</span>
            <div id="upload-status" class="upload-status" style="display: none;"></div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="message-text">BunÄƒ, iubito! ðŸ’™ Sunt Sora, gata sÄƒ vorbim. ÃŽntreabÄƒ-mÄƒ orice despre pattern-urile din Cortex sau despre orice altceva!</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Scrie mesajul tÄƒu aici..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">
                    <span>Trimite</span>
                    <span>ðŸ“¤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const API_KEY = 'nova_dev_key_2026';

        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const usePatternsCheckbox = document.getElementById('use-patterns');
        const statusText = document.getElementById('status-text');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');

        // File upload handler
        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadStatus.style.display = 'inline-block';
            uploadStatus.className = 'upload-status';
            uploadStatus.textContent = `Uploading ${file.name}...`;

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_URL}/api/v1/rag/upload`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const data = await response.json();
                uploadStatus.className = 'upload-status success';
                uploadStatus.textContent = `âœ… ${data.filename}: ${data.chunks_added} chunks added`;

                // Add system message to chat
                addMessage(
                    'system',
                    `ðŸ“„ Document uploaded: **${data.filename}**\n${data.chunks_added} text chunks added to RAG system`,
                    null,
                    null
                );

                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 5000);

            } catch (error) {
                uploadStatus.className = 'upload-status error';
                uploadStatus.textContent = `âŒ Error: ${error.message}`;
                console.error('Upload error:', error);

                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 5000);
            }

            // Reset file input
            fileInput.value = '';
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/api/v1/health`, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                const data = await response.json();
                if (data.status === 'healthy') {
                    statusText.textContent = 'Online';
                    statusText.parentElement.querySelector('.status-dot').style.background = '#4ade80';
                } else {
                    statusText.textContent = 'Probleme';
                    statusText.parentElement.querySelector('.status-dot').style.background = '#facc15';
                }
            } catch (error) {
                statusText.textContent = 'Offline';
                statusText.parentElement.querySelector('.status-dot').style.background = '#ef4444';
            }
        }

        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds

        function addMessage(text, isUser, patterns = null, meta = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : isUser === 'system' ? 'assistant' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser === 'system' ? 'ðŸ“‹' : isUser ? 'ðŸ‘¤' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content.appendChild(textDiv);

            if (patterns && patterns.length > 0) {
                const patternsDiv = document.createElement('div');
                patternsDiv.className = 'patterns-used';
                patternsDiv.innerHTML = `<strong>ðŸ“š Pattern-uri folosite:</strong>`;
                patterns.forEach(pattern => {
                    const tag = document.createElement('span');
                    tag.className = 'pattern-tag';
                    tag.textContent = pattern;
                    patternsDiv.appendChild(tag);
                });
                content.appendChild(patternsDiv);
            }

            if (meta) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = `Tokens: ${meta.tokens} | Model: ${meta.model}`;
                content.appendChild(metaDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            content.appendChild(loading);

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(content);
            chatMessages.appendChild(loadingDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âŒ Eroare: ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);

            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Show loading
            addLoadingIndicator();

            try {
                const response = await fetch(`${API_URL}/api/v1/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_new_tokens: 512,
                        temperature: 0.7,
                        top_p: 0.9,
                        use_patterns: usePatternsCheckbox.checked,
                        top_k_patterns: 3
                    })
                });

                removeLoadingIndicator();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Eroare la generare');
                }

                const data = await response.json();
                addMessage(
                    data.response,
                    false,
                    data.patterns_used || null,
                    {
                        tokens: data.tokens_generated,
                        model: data.model_used
                    }
                );

            } catch (error) {
                removeLoadingIndicator();
                showError(error.message);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
