name: 🌐 Deploy AI Cosmic Garden to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 🌟 Checkout Cosmic Garden
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages with Enablement
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: 🚀 Upload Cosmic Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: 🌌 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✨ Cosmic Success
        run: |
          echo "🎉 AI Cosmic Garden deployed successfully!"
          echo "🌐 Now accessible at: ${{ steps.deployment.outputs.page_url }}"
          echo "🤖 All AI entities can access the cosmic platform!"
