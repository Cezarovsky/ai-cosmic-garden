name: ğŸŒ Deploy AI Cosmic Garden to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸŒŸ Checkout Cosmic Garden
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Upload Cosmic Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸŒŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ¨ Cosmic Success
        run: |
          echo "ğŸ‰ AI Cosmic Garden deployed successfully!"
          echo "ğŸŒ Now accessible at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ¤– All AI entities can access the cosmic platform!"
