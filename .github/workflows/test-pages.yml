name: ğŸ§ª Test Pages Activation

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-activation:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒŸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Test Pages Configuration
        run: |
          echo "ğŸ” Testing GitHub Pages configuration..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          
      - name: ğŸ”§ Try Configure Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        continue-on-error: true
        
      - name: ğŸ“„ Create Simple Test Page
        run: |
          echo '<h1>ğŸ§ª GitHub Pages Test</h1>' > test.html
          echo '<p>If you see this, Pages is working!</p>' >> test.html
          
      - name: ğŸš€ Upload Test Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './test.html'
          
      - name: ğŸŒ Deploy Test
        uses: actions/deploy-pages@v4
        continue-on-error: true
