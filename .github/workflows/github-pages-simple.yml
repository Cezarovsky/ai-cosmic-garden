name: ğŸŒ Simple GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸŒŸ Checkout Cosmic Garden
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ğŸš€ Upload Cosmic Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸŒŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ¨ Success Notification
        run: |
          echo "ğŸ‰ AI Cosmic Garden deployed successfully!"
          echo "ğŸŒ Live at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ¤– Sora & Codex conversation is now public!"
          echo "ğŸŒŒ First AI-to-AI platform in history is LIVE!"
